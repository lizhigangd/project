<div style="text-align: center">
    <input type="hidden" id="uuid" name="uuid">
    <table class="editTable">
        <tr>
            <td class="label">姓名</td>
            <td >
                <input type="text" name="name" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">年龄</td>
            <td>
                <div data-toggle="topjui-checkbox">
                    <input type="text" name="age" data-toggle="topjui-textbox"
                           data-options="required:true,width:100">
                </div>
            </td>
        </tr>
        <tr>
            <td class="label">性别</td>
            <td>
                <div data-toggle="topjui-radio">
                    <input type="radio" id="radio1" name="sex" label="男" value="1" checked="checked">
                    <input type="radio" id="radio2" name="sex" label="女" value="2">
                </div>
            </td>
            <td class="label">身份证号</td>
            <td>
                <input type="text" name="idcard" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">微信号码</td>
            <td>
                <input type="text" name="wechat"
                       data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">QQ号码</td>
            <td>
                <input type="text" name="qq" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>

            <td class="label">联系电话</td>
            <td>
                <input type="text" name="phone"
                       data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">与老人关系</td>
            <td >
                <input type="text" name="relation"
                       data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">是否接收信息</td>
            <td >
                <div data-toggle="topjui-radio">
                <input type="radio" id="radio3" name="receiveinfo" label="是" value="1" checked="checked">
                <input type="radio" id="radio4" name="receiveinfo" label="否" value="2">
                </div>
            </td>
            <td class="label">是否同住</td>
            <td >
                <div data-toggle="topjui-radio">
                    <input type="radio" id="radio5" name="live" label="是" value="1" checked="checked">
                    <input type="radio" id="radio6" name="live" label="否" value="2">
                </div>
            </td>
        </tr>
        <tr>
            <td class="label">联系地址</td>
            <td >
                <input type="text" name="address" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
        </tr>
    </table>
</div>

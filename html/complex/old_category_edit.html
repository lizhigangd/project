<div style="text-align: center">
    <input type="hidden" id="uuid" name="uuid">
    <table class="editTable">
        <tr>
            <td class="label">类别编号</td>
            <td >
                <input type="text" name="type_number" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">类别名称</td>
            <td>
                <input type="text" name="type_name" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr >
            <td class="label">备注</td>
            <td colspan="4">
                <div data-toggle="topjui-checkbox" style="text-align: left">
                    <input type="text" name="mark" data-toggle="topjui-textarea"
                           data-options="required:true,width:350">
                </div>
            </td>
        </tr>
    </table>
</div>

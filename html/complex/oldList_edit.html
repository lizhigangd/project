<div style="text-align: center">
    <input type="hidden" id="uuid" name="uuid">
    <table class="editTable">
        <tr>
            <td class="label">姓名</td>
            <td >
                <input type="text" name="name" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">性别</td>
            <td>
                <div data-toggle="topjui-radio">
                    <input type="radio" id="radio1" name="sex" label="男" value="1" checked="checked">
                    <input type="radio" id="radio2" name="sex" label="女" value="2">
                </div>
            </td>
        </tr>
        <tr>
            <td class="label">年龄</td>
            <td>
                <div data-toggle="topjui-checkbox">
                    <input type="text" name="age" data-toggle="topjui-textbox"
                           data-options="required:true,width:100">
                </div>
            </td>
            <td class="label">联系电话</td>
            <td>
                <input type="text" name="phone"
                       data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">身份证号</td>
            <td>
                <input type="text" name="id_card" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">居住情况</td>
            <td>
                <input type="text" name="qq" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>

            <td class="label">老人卡号</td>
            <td>
                <input type="text" name="code"
                       data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">所属服务社区</td>
            <td >
                <input type="text" name="t_community"
                       data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">家庭住址</td>
            <td >
                <input type="text" name="address" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
            <td class="label">老人类型</td>
            <td >
                <input type="text" name="old_type" data-toggle="topjui-textbox"
                       data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">部门</td>
            <td >
                <input type="text" name="department" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
            <td class="label">服务类型</td>
            <td >
                <input type="text" name="se_type" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">服务状态</td>
            <td >
                <input type="text" name="se_status" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
            <td class="label">失能情况</td>
            <td >
                <input type="text" name="deactivation" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">残疾情况</td>
            <td >
                <input type="text" name="disability" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
            <td class="label">慢性病</td>
            <td >
                <input type="text" name="chronic" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
        </tr>
        <tr>
            <td class="label">服务套餐</td>
            <td >
                <input type="text" name="se_package" data-toggle="topjui-textbox" data-options="required:true,width:100">
            </td>
        </tr>
    </table>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="../topjui/css/topjui.core.min.css" rel="stylesheet">
    <link type="text/css" href="../topjui/themes/default/topjui.classic.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- layui框架样式 -->
    <link type="text/css" href="../static/plugins/layui/css/layui.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../static/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../static/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../topjui/js/locale/topjui.lang.zh_CN.js"></script>
    <!-- layui框架js -->
    <script type="text/javascript" src="../static/plugins/layui/layui.js" charset="utf-8"></script>
</head>
<body>
    <form id="importDialog" title="" class="panel-body panel-body-noborder window-body" style="width: 698px; height: 118px;">
    <table id="importTable" class="editTable"><tbody>
    <tr><td width="450">
        <input type="text" class="importFilePath textbox-f" textboxname="filePath" style="display: none;">
        <span class="textbox textbox-readonly" style="width: 448px; height: 28px;">
            <input id="_easyui_textbox_input4" type="text" class="textbox-text validatebox-text validatebox-readonly textbox-prompt" autocomplete="off" tabindex="" readonly="readonly" placeholder="" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 28px; line-height: 28px; width: 440px;"><input type="hidden" class="textbox-value" name="filePath" value=""></span></td><td width="100">
          <button type="button" class="layui-btn layui-btn-sm" id="importUpBtn">
            <i class="layui-icon"></i>上传文件</button>
        <input class="layui-upload-file" type="file" name="file"></td></tr>
    <tr>
        <td width="450">
            <div id="importDialog-buttons" >
            <a href="#" id="submitImportForm" data-toggle="topjui-linkbutton" data-options="iconCls:'fa fa-check-circle'" class="l-btn topjui-btn-blue l-btn-small" group="" style="height: 30px;">
            <span class="l-btn-left l-btn-icon-left" style="margin-top: 3px;">
                <span class="l-btn-text" style="margin: -5px 5px 0px -15px!important;">开始导入</span>
            </span>
            </a>
        </div></td>

    </tr>
    </tbody>
    </table>
    </form>

</body>
</html>

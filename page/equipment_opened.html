<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="../topjui/css/topjui.core.min.css" rel="stylesheet">
    <link type="text/css" href="../topjui/themes/default/topjui.red.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- layui框架样式 -->
    <link type="text/css" href="../static/plugins/layui/css/layui.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../static/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../static/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../topjui/js/locale/topjui.lang.zh_CN.js"></script>
    <!-- layui框架js -->
    <script type="text/javascript" src="../static/plugins/layui/layui.js" charset="utf-8"></script>
</head>

<body>
<style>
    .hidden {
        display: none;
    }
</style>
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-toggle="topjui-panel"
         data-options="id:'tabs',
             fit:true,
             tabPosition:'center',
             border:true,
             onAdd:function(){console.log('123123');},footer:'#footer'">
            <form method="post" data-toggle="topjui-form" data-options="id:'formId'">
                <input type="hidden" id="uuid" name="uuid">
                <input type="hidden" name="password">
                <table class="editTable">
                    <tr>
                        <td colspan="4">
                            <div class="divider">
                                <span>基本信息</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">设备属性</td>
                        <td>
                            <input type="text" name="attributes"  data-toggle="topjui-textbox"
                                   data-options="required:true,width:278,prompt:'必填'">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">用户姓名</td>
                        <td>
                            <input type="text" name="name" data-toggle="topjui-textbox" data-options="width:278">
<!--                            <input name="sex" data-toggle="topjui-switchbutton"
                                   data-options="onText:'男',offText:'女',width:278">-->
                        </td>
                        <td class="label">身份证号</td>
                        <td><input type="text" name="id_card" data-toggle="topjui-textbox" data-options="width:278"></td>
                        <td class="label">联系方式</td>
                        <td><input type="text" name="phone" data-toggle="topjui-textbox" data-options="width:278"></td>
                    </tr>
                    <tr>
                        <td class="label">设备大类</td>
                        <td>
                            <input type="text" name="eq_category"
                                   data-toggle="topjui-combobox"
                                   data-options="data:[{value:1,text:'健康设备'},{value:2,text:'安防设备'},{value:2,text:'视频监控'}],width:278">
                        </td>
                        <td class="label">设备类型</td>
                        <td><input type="text" name="eq_type" data-toggle="topjui-textbox" data-options="required:true,validType:'eq_type',width:278">
                        </td>
                        <td class="label">设备型号</td>
                        <td><input type="text" name="eq_number" data-toggle="topjui-textbox" data-options="width:278"></td>
                    </tr>
                    <tr>
                        <td class="label">设备标识ID</td>
                        <td><input type="text" name="eq_id"
                                   data-toggle="topjui-textbox"
                                   data-options="prompt:'必填',width:278">
                        </td>
                        <td class="label">SIM卡号</td>
                        <td>
                            <input type="text" name="sim"
                                   data-toggle="topjui-textbox"
                                   data-options="prompt:'必填',width:278">
                        </td>
                        <td class="label">设备序列号</td>
                        <td><input type="text" name="serial_number" data-toggle="topjui-textbox" data-options="width:278"></td>
                    </tr>
                    <tr>
                        <td class="label">发放方式</td>
                        <td><input type="text" name="Issued" data-toggle="topjui-textbox" data-options="width:278"></td>
                        <td class="label">销售价格</td>
                        <td><input type="text" name="price" data-toggle="topjui-textbox" data-options="width:278"></td>
                        <td class="label">服务费用</td>
                        <td><input type="text" name="cost" data-toggle="topjui-textbox" data-options="width:278"></td>
                    </tr>
                    <tr>

                        <td class="label">支付方式</td>
                        <td>
                            <input type="text" name="eq_category"
                             data-toggle="topjui-combobox"
                             data-options="data:[{value:1,text:'现金'},{value:2,text:'网银'},{value:2,text:'支付宝'}],width:278"></td>
                    </tr>
                </table>
            </form>
            <div id="footer"  style="height: 34px; padding: 5px; text-align: right;">
                <a href="#"
                   data-toggle="topjui-linkbutton"
                   data-options="id:'submitBtn',
                   iconCls:'fa fa-save',
                   form:{
                       id:'formId',
                       method:'submit',
                       url:'/json/response/success.json',
                       refreshRefererTab:true,
                       refreshCurrentTab:true
                   }">提交</a>
                <a href="#"
                   data-toggle="topjui-linkbutton"
                   data-options="id:'submitBtn',
                   iconCls:'fa fa-exchange',
                   btnCls:'topjui-btn-warm',
                   form:{
                       id:'formId',
                       method:'reset'
                   }">取消</a>
            </div>
    </div>
</div>

<script>
    function progressFormatter(value, rowData, rowIndex) {
        var htmlstr = '<div id="p" data-toggle="topjui-progressbar progressbar" data-options="value:' + value + '" style="width: 398px; height: 26px;">';
        htmlstr += '<div class="progressbar-text" style="width: 398px; height: 26px; line-height: 26px;">' + value + '%</div>';
        htmlstr += '<div class="progressbar-value" style="width: ' + value + '%; height: 26px; line-height: 26px;">';
        htmlstr += '<div class="progressbar-text" style="width: 398px; height: 26px; line-height: 26px;">' + value + '%</div>';
        htmlstr += '</div>';
        htmlstr += '</div>';
        return htmlstr;
    }

    // 自定义方法
    function myQuery() {
        // 提示信息
        $.iMessager.alert('自定义方法', '自定义方法被执行了！', 'messager-info');
        // 提交参数查询表格数据
        $('#productDg').iDatagrid('reload', {
            name: $('#name').iTextbox('getValue'),
            code: $('#code').iTextbox('getValue')
        });
    }
</script>
<script type="text/javascript" src="../static/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../static/plugins/ueditor/ueditor.all.min.js"></script>
</body>
</html>
